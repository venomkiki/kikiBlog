language: php

php:
  - 7.3.1

services:
 - postgresql

before_script:
  - cp .env.travis .env
  - psql -c "CREATE DATABASE homestead_test;" -U postgres
  - composer self-update
  - composer install --no-interaction
  - php artisan key:generate

script:
  - vendor/bin/phpunit


deploy:
  provider: pages
  skip-cleanup: true
  github_token: $GITHUB_TOKEN
  on:
     branch: master



